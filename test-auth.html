<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autentica√ß√£o - Las Tortillas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        button {
            background: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #c0392b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÆ Teste de Autentica√ß√£o - Las Tortillas</h1>
        
        <div class="info">
            <h3>Credenciais de Teste:</h3>
            <p><strong>Sistema Customizado:</strong></p>
            <ul>
                <li>Usu√°rio: <code>administrador</code></li>
                <li>Senha: <code>lasTortillas2025!</code></li>
            </ul>
            <p><strong>Sistema Supabase:</strong></p>
            <ul>
                <li>Email: <code>admin@lastortillas.com</code></li>
                <li>Senha: <code>admin123</code> (se configurado)</li>
            </ul>
        </div>

        <h2>Teste Sistema Customizado</h2>
        <form id="customAuthForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" value="administrador" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" value="lasTortillas2025!" required>
            </div>
            <button type="submit">Testar Login Customizado</button>
        </form>

        <div id="customResult" class="result"></div>

        <h2>Teste Sistema Supabase</h2>
        <form id="supabaseAuthForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="admin@lastortillas.com" required>
            </div>
            <div class="form-group">
                <label for="supabasePassword">Senha:</label>
                <input type="password" id="supabasePassword" name="password" value="admin123" required>
            </div>
            <button type="submit">Testar Login Supabase</button>
        </form>

        <div id="supabaseResult" class="result"></div>
    </div>

    <script>
        // Teste Sistema Customizado
        document.getElementById('customAuthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('customResult');
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                resultDiv.style.display = 'block';
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Customizado Bem-sucedido!</h3>
                        <p><strong>Usu√°rio:</strong> ${result.user.name}</p>
                        <p><strong>Role:</strong> ${result.user.role}</p>
                        <p><strong>Mensagem:</strong> ${result.message}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro no Login Customizado</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensagem:</strong> ${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique se o servidor est√° rodando em <code>http://localhost:5000</code></p>
                `;
            }
        });

        // Teste Sistema Supabase
        document.getElementById('supabaseAuthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('supabaseResult');
            
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/login-supabase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                resultDiv.style.display = 'block';
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Supabase Bem-sucedido!</h3>
                        <p><strong>Email:</strong> ${result.user.email}</p>
                        <p><strong>Role:</strong> ${result.user.role}</p>
                        <p><strong>Mensagem:</strong> ${result.message}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro no Login Supabase</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensagem:</strong> ${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique se o servidor est√° rodando em <code>http://localhost:5000</code></p>
                `;
            }
        });
    </script>
</body>
</html>
